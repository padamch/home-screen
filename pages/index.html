<div class="twelve columns">
	<button ng-click="deleteButtons=!deleteButtons">X delete app</button>
</div>

<div class="twelve columns app">
	<ul>
		<li><a href="#appstore">Appstore</a></li>
		<li ng-repeat="app in apps track by $index" delete-app ng-class="{'jiggle':deleteButtons}">
			<button ng-show="deleteButtons" ng-click="deleteApp($index)">X</button><a href="#{{app.link}}">{{app.text}}</a>
		</li>
	</ul>
</div>
